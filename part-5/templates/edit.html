<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #263238; color: #eceff1; }
        form { background: #37474f; padding: 20px; border-radius: 8px; max-width: 400px; }
        input, textarea { width: 100%; padding: 8px; margin: 10px 0; background: #455a64; border: 1px solid #80cbc4; color: white; }
        .btn-save { background: #26a69a; color: white; padding: 10px; border: none; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <h1>Edit Product: {{ product.name }}</h1>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ product.name }}" required>
        
        <label>Price:</label>
        <input type="number" step="0.01" name="price" value="{{ product.price }}" required>
        
        <label>Stock:</label>
        <input type="number" name="stock" value="{{ product.stock }}">
        
        <label>Description:</label>
        <textarea name="description">{{ product.description }}</textarea>
        
        <button type="submit" class="btn-save">Save Changes</button>
        <a href="{{ url_for('index') }}" style="color: #90a4ae; display: block; text-align: center; margin-top: 10px;">Cancel</a>
    </form>
</body>
</html>
